<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>YouTube</title>
  <meta name="description" content="A anonymous Youtube that does not spy on you.">
  <meta property="og:title" content="YouTube">
  <meta property="og:description" content="A anonymous Youtube that does not spy on you.">
  <meta property="og:site_name" content="YouTube | Watch Anonymously!">
  <meta property="og:image" content="/banner.png">
  <meta name="theme-color" content="#ff8181">
  <link rel="shortcut icon" href="/logo.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="author" content="YouTube | Watch Anonymously!">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font.css">
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-white bg-white" aria-label="We hope you enjoy it!">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">
        <img width="110" src="/logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/> </svg>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample01">
        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            </ul>
          </li>
        </ul>
        <form action="/s">
          <input name="q" class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
<div class="video-query">
   <div class="video-related">
     <a href="#" class="media-item-thumbnail">
      <div class="content-miniature">
        <div class="cover"></div>
        <img src="${v.thumbnails[0].url}" alt=""/>
        <div class="video-thumbnails-overlay">
           <div class="overlay-time-status">
             <span>${v.duration}</span>
           </div>
         </div>
      </div>
     </a>
   </div>
   <div class="video-content">
     <div class="avatar-channel">
       <div class="avatar">
       <img src="${v.author.avatars[0].url}" alt="">
      </div>
     </div>
     <div class="video-info">
     <div class="title-video">${v.title}</div>
     <div class="channel-visits-date">
       ${v.author.name} • 9 visitas ${v.uploadedAt == null?'':'• '+v.uploadedAt}
     </div>
     </div>
   </div>
 </div>`;
</body>
</html>
